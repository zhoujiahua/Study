<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addEventListener</title>
    <link href="https://cdn.bootcss.com/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <button type="button" id="btn">创建</button>
        <ul class="list" id="listUl">
            <li><a href="javascript:;">我是菜单1</a></li>
            <li><a href="javascript:;">我是菜单2</a></li>
            <li><a href="javascript:;">我是菜单3</a></li>
            <li><a href="javascript:;">我是菜单4</a></li>
            <li><a href="javascript:;">我是菜单5</a></li>
        </ul>
    </div>

    <script>
        var listUl = document.getElementById("listUl"),
            listLi = listUl.getElementsByTagName("li"),
            btn = document.getElementById("btn");
        // 轮训方式
        // for (var i = 0; i < listLi.length; i++) {
        //     listLi[i].onclick = function () {
        //         console.log(this)
        //     }
        // }

        //委托
        listUl.onclick = function (event) {
            event = event || window.event;
            var target = event.target;
            console.log(event);
            console.log(target);
        }

        //动态创建li
        btn.onclick = function () {
            var li = document.createElement("li");
            li.innerText = listLi.length;
            listUl.appendChild(li);
        }

        
    </script>

</body>

</html>
