<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			margin: 0 auto;
			width: 1200px;
			border: 1px solid pink;
			height: 1000px;
		}
		ul,li{
			list-style: none;
		}
		.div-ul li{
			float: left;
			width: 200px;
			height: 90px;
			border: 1px solid #2a2a2a;
			margin:20px;
		}
		.div-ul li:hover{
			box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    		transform: translate3d(0, -2px, 0);
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="div1">
		<ul class="div-ul">
			<li>1111</li>
			<li>1111</li>
			<li>1111</li>
			<li>1111</li>
			<li>1111</li>
		</ul>
	</div>
</body>
</html>
