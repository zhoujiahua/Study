<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/demo.js" type="text/javascript"></script>
	</head>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
		
		li {
			list-style: none;
		}
		
		.content {
			width: 1020px;
			height: 112px;
			overflow: hidden;
			border: #4e83c2 solid 1px;
			margin: 50px auto;
		}
		
		.content ul {
			width: 1020px;
			height: 100px;
		}
		
		.content ul li {
			float: left;
			width: 100px;
			height: 100px;
			border: #ccc solid 1px;
			display: block;
			margin: 5px;
		}
	</style>

	<body>
		<div class="content">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
		</div>
		<script>
			function scroll() {
				$(".content ul").animate({
					"margin-left": "-110px"
				}, function() {
					$(".content ul li:eq(0)").appendTo($(".content ul"))
					$(".content ul").css({
						"margin-left": 0
					})
				})
			}
			setInterval(scroll, 5000)
		</script>
	</body>

</html>
