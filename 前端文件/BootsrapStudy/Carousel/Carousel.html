<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap -- 轮播插件</title>
		<base href="../" />
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/base.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	      <script src="js/html5shiv.min.js"></script>
	      <script src="js/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			#myCarousel div img {
				height: 480px;
				width: 100%;
			}
			
			#myCarousel {
				height: 480px;
			}
			
			.item {
				width: 100%;
			}
			/*解决Bootstrap全屏两端缝隙问题方式一*/
			/*.container-fluid{
				margin: 0;
				padding: 0;
			}*/
			/*解决Bootstrap全屏两端缝隙问题方式二*/
			/*在轮播容器外面也就是container内嵌套row*/
		</style>

	</head>

	<body>

		<div class="container-fluid">
			<!--轮播容器-->
			<div id="myCarousel" class="carousel slide row">
				<!--轮播指针-->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>

				</ol>
				<!--轮播项目-->
				<div class="carousel-inner">
					<div class="item active">
						<img src="images/01.jpg" />
						<div class="carousel-caption">
							<h3>你好！我是标题吧</h3>
						</div>
					</div>
					<div class="item">
						<img src="images/04.jpg" />
						<div class="carousel-caption">
							<h3>你好！我是标题吧</h3>
						</div>
					</div>
					<div class="item">
						<img src="images/03.jpg" />
						<div class="carousel-caption">
							<h3>你好！我是标题吧</h3>
						</div>
					</div>
				</div>
				<!--轮播导航-->
				<a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
				<a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
			</div>
		</div>
		<div class="container">
			<div class="text-center">
				<button id="startBtn" type="button" class="btn">开始播放</button>
				<button id="pauseBtn" type="button" class="btn">暂停播放</button>
				<button id="prevBtn" type="button" class="btn">上一张</button>
				<button id="nextBtn" type="button" class="btn">下一张</button>
				<button id="toonetBtn" type="button" class="btn">第一张</button>
				<button id="totwoBtn" type="button" class="btn">第二张</button>
				<button id="tothreeBtn" type="button" class="btn">第三张</button>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
		<script src="js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(e) {
				/*轮播自动切换*/
				$("#myCarousel").carousel({
					interval: 2000
				});
				/*开始播放*/
				$("#startBtn").click(function(e) {
					$("#myCarousel").carousel('cycle');
				})
				/*停止播放*/
				$("#pauseBtn").click(function(e) {
					$("#myCarousel").carousel('pause');
				});
				/*上一张*/
				$("#prevBtn").click(function(e) {
					$("#myCarousel").carousel('prev');
				});
				/*下一张*/
				$("#nextBtn").click(function(e) {
					$("#myCarousel").carousel('next');
				});
				/*第一张*/
				$("#toonetBtn").click(function(e) {
					$("#myCarousel").carousel(0);
				});
				/*第二张*/
				$("#totwoBtn").click(function(e) {
					$("#myCarousel").carousel(1);
				});
				/*第三张*/
				$("#tothreeBtn").click(function(e) {
					$("#myCarousel").carousel(2);
				});
			});
		</script>
	</body>

</html>
