<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap -- </title>

		<!-- Bootstrap CSS -->
		<link href="http://work.zhoujiahua.cn/demo/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://work.zhoujiahua.cn/demo/Bootstrap/css/font-awesome.min.css" rel="stylesheet">

	    <![endif]-->

	<body>
		<div class="container">
			<h1>
				这是一个标题<span class="label label-default">News</span>
			</h1>
			
			<h2>
				这是一个标题<span class="label label-danger">News</span>
			</h2>
			
			<h3>
				这是一个标题<span class="label label-success">News</span>
			</h3>
			
			<h4>
				这是一个标题<span class="label label-warning">News</span>

			</h5>
			<span class="label label-default">default</span>			
			<span class="label label-primary">primary</span>			
			<span class="label label-warning">warning</span>			
			<span class="label label-info">info</span>
			<span class="label label-success">success</span>			
			<span class="label label-danger">danger</span>

		<!-- jQuery-->
