<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap -- 按钮插件</title>

		<!-- Bootstrap CSS -->
		<link href="http://work.zhoujiahua.cn/demo/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://work.zhoujiahua.cn/demo/Bootstrap/css/font-awesome.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	      <script src="http://work.zhoujiahua.cn/demo/Bootstrap/js/html5shiv.min.js"></script>
	      <script src="http://work.zhoujiahua.cn/demo/Bootstrap/js/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="container">
			<button type="button" class="btn btn-primary" data-toggle="button">单机切换</button>
			<br />
			<br />
			
			<!--复选按钮-->
			<div class="btn btn-group" data-toggle="buttons">
				<label class="btn btn-primary">
					<input type="checkbox" />选项1
				</label>
				
				<label class="btn btn-primary">
					<input type="checkbox"  />选项2
				</label>
				
				<label class="btn btn-primary">
					<input type="checkbox"  />选项3
				</label>
			</div>
			
			<br />
			<br />
			<!--单选按钮-->
			<div class="btn btn-group" data-toggle="buttons">
				<label class="btn btn-primary">
					<input type="radio" name="options" />选项1
				</label>
				
				<label class="btn btn-primary">
					<input type="radio" name="options"  />选项2
				</label>
				
				<label class="btn btn-primary">
					<input type="radio" name="options"  />选项3
				</label>
			</div>
		</div>
		
		<!-- jQuery-->
		<script src="http://work.zhoujiahua.cn/demo/Bootstrap/js/jquery-1.12.4.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="http://work.zhoujiahua.cn/demo/Bootstrap/js/bootstrap.min.js"></script>
		
	</body>

</html>
